<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Designkit-Buttons</title>
  <link rel="stylesheet" href="dist/designkit-buttons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <style>
    *,
    *:before,
    *:after {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      letter-spacing: 0;
      font-weight: 400;
      font-style: normal;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: #111;
      font-size: 13px;
      line-height: 1.5;
    }

    .wrapper {
      width: 928px;
      padding: 0 40px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div>
      <button class="btn" type="button">Unstyled Button</button>  <a href="#" class="btn">Unstyled Link</a>
    </div>
    <br>
    <div>
      <button class="btn btn-sm" type="button">Unstyled Small Button</button>  <a href="#" class="btn btn-sm">Unstyled Link</a>
    </div>
    <br>
    <div>
      <button class="btn btn-default" type="button">Default Button</button> <a href="#" class="btn btn-default">Default Link</a>
    </div>
    <br>
    <div>
      <button class="btn btn-primary" type="button">Primary Button</button> <a href="#" class="btn btn-primary">Primary Link</a>
    </div>
    <br>
    <div>
      <button class="btn btn-success" type="button">Success Button</button> <a href="#" class="btn btn-success">Success Link</a>
    </div>
    <br>
    <div>
      <button class="btn btn-danger" type="button">Danger Button</button> <a href="#" class="btn btn-danger">Danger Link</a>
    </div>
  </div>
</body>
</html>
